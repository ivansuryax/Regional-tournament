.login-box {

  top: 50%;
  left: 50%;
  width: 400px;
  padding: 40px;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,.5);

}

.login-box h2 {

}

.login-box .user-box {

}

.login-box .user-box input {

  margin-bottom: 30px;

}
.login-box .user-box label {
  position: absolute;

  transition: .5s;

.login-box .user-box input:focus ~ label,

.login-box form a {
