    firebase.initializeApp(firebaseConfig);
    function selectalldata(){
        firebase.database().ref('host').once('value',
        function(AllRecords){
            AllRecords.forEach(
                function(CurrentRecord){
                    var trophy=CurrentRecord.val().contestname;
                    var host = CurrentRecord.val().hostname;
                    var csize = CurrentRecord.val().size;
                    var cprize = CurrentRecord.val().prize;
                    var entry = CurrentRecord.val().fee;
                    var deadend = CurrentRecord.val().lastdate;
                    var no = CurrentRecord.val().number;
                    var ven = CurrentRecord.val().venue;
                    AddItemsToTable(trophy,host,csize,cprize,entry,deadend,no,ven);


                }
            );
        });
    }  


    window.onload = selectalldata;

    function AddItemsToTable(trophy,host,csize,cprize,entry,deadend,no,ven){
        var tbody = document.getElementById('table-body');
      var trow = document.createElement('tr');
      var td1 = document.createElement('td');
      var td2 = document.createElement('td');
      var td3 = document.createElement('td');
      var td4 = document.createElement('td');
      var td5 = document.createElement('td');
      var td6 = document.createElement('td');
      var td7 = document.createElement('td');
      var td8 = document.createElement('td');
      td1.innerHTML = trophy;
      td2.innerHTML = host;
      td3.innerHTML = entry;
      td4.innerHTML = csize;
      td5.innerHTML = deadend;
      td6.innerHTML = cprize;
      td7.innerHTML = no;
      td8.innerHTML = ven;
      trow.appendChild(td1);
       trow.appendChild(td2);
       trow.appendChild(td3);
       trow.appendChild(td4);
       trow.appendChild(td5);
       trow.appendChild(td6);
       trow.appendChild(td7);
       trow.appendChild(td8);
       tbody.appendChild(trow);

}
    



    </script>
