        <table class="table table-success table-striped table-hover">
            <th>MATCH NAME</th>
            <th>STARPLAYER-1 </th>

    <script>

    firebase.initializeApp(firebaseConfig);
    function selectalldata(){
        firebase.database().ref('starplayers').once('value',
        function(AllRecords){
            AllRecords.forEach(
                function(CurrentRecord){
                    var matchname=CurrentRecord.val().match;
                    var player1 = CurrentRecord.val().p1;
                    var player2 = CurrentRecord.val().p2;
                    var player3 = CurrentRecord.val().p3;
                    var player4 = CurrentRecord.val().p4;
                    var s1 = CurrentRecord.val().n1;
                    var s2 = CurrentRecord.val().n2;
                    var s3 = CurrentRecord.val().n3;
                    var s4 = CurrentRecord.val().n4;
                    AddItemsToTable(matchname,player1,player2,player3,player4,s1,s2,s3,s4);


                }
            );
        });
    }  


    window.onload = selectalldata;

    function AddItemsToTable(matchname,player1,player2,player3,player4,s1,s2,s3,s4){
        var tbody = document.getElementById('table-body');
      var trow = document.createElement('tr');
      var td1 = document.createElement('td');
      var td2 = document.createElement('td');
      var td3 = document.createElement('td');
      var td4 = document.createElement('td');
      var td5 = document.createElement('td');
      var td6 = document.createElement('td');
      var td7 = document.createElement('td');
      var td8 = document.createElement('td');
      var td9 = document.createElement('td');
      td1.innerHTML = matchname;
      td2.innerHTML = player1;
      td3.innerHTML = s1;
      td4.innerHTML = player2;
      td5.innerHTML = s2;
      td6.innerHTML = player3;
      td7.innerHTML = s3;
      td8.innerHTML = player4;
      td9.innerHTML = s4;
      trow.appendChild(td1);
       trow.appendChild(td2);
       trow.appendChild(td3);
       trow.appendChild(td4);
       trow.appendChild(td5);
       trow.appendChild(td6);
       trow.appendChild(td7);
       trow.appendChild(td8);
       trow.appendChild(td9);
       
       tbody.appendChild(trow);

}
    



    </script>
