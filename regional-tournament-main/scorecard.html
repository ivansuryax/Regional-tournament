  // Initialize Firebase

firebase.initializeApp(firebaseConfig);

function FetchAllData(){
        firebase.database().ref('score').once('value',function(snapshot){
          snapshot.forEach(
            function(ChildSnapShot){
              let m = ChildSnapShot.val().m;
              let tn = ChildSnapShot.val().tnname;
              let t1 = ChildSnapShot.val().t1;
              let s1 = ChildSnapShot.val().s1;
              let t2 = ChildSnapShot.val().tm2;
              let s2 = ChildSnapShot.val().s2;
              let mom = ChildSnapShot.val().mom;
              let r = ChildSnapShot.val().r;

              additems(m,tn,t1,s1,t2,s2,mom,r);
            }
          );
        });
      }


    window.onload = FetchAllData;

      function additems(m,tn,t1,s1,t2,s2,mom,r){
        var ul=document.getElementById("list");
        var h3= document.createElement('h3');

        var li1 = document.createElement('li');
        var li2 = document.createElement('li');
        var li3 = document.createElement('li');
        var li4= document.createElement('li');
        var li5 = document.createElement('li');
        var li6= document.createElement('li');
        var li7 = document.createElement('li');

        h3.innerHTML = 'MATCHNAME :'+m;
        li1.innerHTML=' &nbsp;&nbsp;&nbsp;&nbsp;TOURNAMENT:'+tn;
        li2.innerHTML='     TEAM 1:'+t1;
        li3.innerHTML='     &nbsp;SCORE :'+s1;
        li4.innerHTML='TEAM 2: '+t2;
        li5.innerHTML='SCORE :'+s2;
        li6.innerHTML='&nbsp;&nbsp;&nbsp;&nbsp;MAN OF THE MATCH:'+mom;
        li7.innerHTML='RESULT:'+r;

        ul.appendChild(h3);
        ul.appendChild(li1);
        ul.appendChild(li2);
        ul.appendChild(li3);
        ul.appendChild(li4);
        ul.appendChild(li5);
        ul.appendChild(li6);
        ul.appendChild(li7);
        
      }

</script>
